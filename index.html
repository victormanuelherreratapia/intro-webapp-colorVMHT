<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1 Introducción a la programación de interfaces Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">RGB to Hex Color Picker</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <!-- Selector de color -->
                    <div class="form-group mb-3">
                        <label for="color-picker" class="form-label">Pick a Color</label>
                        <input type="color" class="form-control form-control-color" id="color-picker" value="#000000">
                    </div>
                    <!-- Control deslizante para el valor rojo -->
                    <div class="form-group mb-3">
                        <label for="red" class="form-label">Red</label>
                        <input type="range" class="form-range" id="red" min="0" max="255" value="0">
                        <input type="number" class="form-control mt-2" id="red-value" min="0" max="255" value="0">
                    </div>
                    <!-- Control deslizante para el valor verde -->
                    <div class="form-group mb-3">
                        <label for="green" class="form-label">Green</label>
                        <input type="range" class="form-range" id="green" min="0" max="255" value="0">
                        <input type="number" class="form-control mt-2" id="green-value" min="0" max="255" value="0">
                    </div>
                    <!-- Control deslizante para el valor azul -->
                    <div class="form-group mb-3">
                        <label for="blue" class="form-label">Blue</label>
                        <input type="range" class="form-range" id="blue" min="0" max="255" value="0">
                        <input type="number" class="form-control mt-2" id="blue-value" min="0" max="255" value="0">
                    </div>
                    <!-- Cuadro para mostrar el color -->
                    <div class="color-box mt-3 mb-3 rounded" id="color-box"></div>
                    <!-- Código hexadecimal del color -->
                    <p class="text-center mt-3 h4">Hex Code: <span id="hex-code" class="fw-bold">#000000</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
